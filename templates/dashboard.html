{% extends "base.html" %}

{% block title %}Dashboard - JobTrackerPro{% endblock %}

{% block content %}
<h2 class="mb-4">
    <i class="fas fa-chart-line"></i> Dashboard
</h2>

<div class="row">
    <div class="col-md-3">
        <div class="card text-center mb-3" style="border-left: 4px solid #667eea;">
            <div class="card-body">
                <h3 class="text-primary">0</h3>
                <p class="text-muted">To Apply</p>
            </div>
        </div>
    </div>
    
    <div class="col-md-3">
        <div class="card text-center mb-3" style="border-left: 4px solid #28a745;">
            <div class="card-body">
                <h3 class="text-success">0</h3>
                <p class="text-muted">Applied</p>
            </div>
        </div>
    </div>
    
    <div class="col-md-3">
        <div class="card text-center mb-3" style="border-left: 4px solid #ffc107;">
            <div class="card-body">
                <h3 class="text-warning">0</h3>
                <p class="text-muted">Interview</p>
            </div>
        </div>
    </div>
    
    <div class="col-md-3">
        <div class="card text-center mb-3" style="border-left: 4px solid #dc3545;">
            <div class="card-body">
                <h3 class="text-danger">0</h3>
                <p class="text-muted">Rejected</p>
            </div>
        </div>
    </div>
</div>

<div class="alert alert-info mt-4">
    <i class="fas fa-chart-bar"></i>
    <strong>Dashboard coming soon!</strong> Charts and statistics will be displayed here.
</div>
{% endblock %}
